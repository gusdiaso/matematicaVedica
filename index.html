<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <h1>Matemática Védica</h1>
        <main>
            <div class="calculadora">
                <input type="text" id="input" disabled />
                <div class="buttons">
                    <button
                        class="button"
                        value="+"
                        onclick="insereInput(value)"
                    >
                        +
                    </button>
                    <button
                        class="button"
                        value="-"
                        onclick="insereInput(value)"
                    >
                        -
                    </button>
                    <button
                        class="button"
                        value="*"
                        onclick="insereInput(value)"
                    >
                        x
                    </button>
                    <button
                        class="button"
                        value="/"
                        onclick="insereInput(value)"
                    >
                        ÷
                    </button>
                    <button
                        class="button"
                        value="0"
                        onclick="insereInput(value)"
                    >
                        0
                    </button>
                    <button
                        class="button"
                        value="1"
                        onclick="insereInput(value)"
                    >
                        1
                    </button>
                    <button
                        class="button"
                        value="2"
                        onclick="insereInput(value)"
                    >
                        2
                    </button>
                    <button
                        class="button"
                        value="3"
                        onclick="insereInput(value)"
                    >
                        3
                    </button>
                    <button
                        class="button"
                        value="4"
                        onclick="insereInput(value)"
                    >
                        4
                    </button>
                    <button
                        class="button"
                        value="5"
                        onclick="insereInput(value)"
                    >
                        5
                    </button>
                    <button
                        class="button"
                        value="6"
                        onclick="insereInput(value)"
                    >
                        6
                    </button>
                    <button
                        class="button"
                        value="7"
                        onclick="insereInput(value)"
                    >
                        7
                    </button>
                    <button
                        class="button"
                        value="8"
                        onclick="insereInput(value)"
                    >
                        8
                    </button>
                    <button
                        class="button"
                        value="9"
                        onclick="insereInput(value)"
                    >
                        9
                    </button>
                    <button class="button" onclick="apagaUltimoDigito()">
                        C
                    </button>
                    <button class="button button_calcular" type="submit">
                        =
                    </button>
                </div>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
